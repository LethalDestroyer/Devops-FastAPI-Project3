name: Build and Push FastAPI App

on:
  push:
    branches:
      - alb

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (SHA Tag)
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/fastapi-devops-app:${{ github.sha }} .
      # This will push the image
      - name: Push Docker image (SHA Tag)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-devops-app:${{ github.sha }}
